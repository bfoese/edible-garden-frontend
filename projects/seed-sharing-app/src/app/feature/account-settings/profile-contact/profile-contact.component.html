<div class="profile-contact__data-view">
  <dl>
    <div class="list-item">
      <dt>Username</dt>
      <dd>{{accountData?.username}}</dd>
    </div>

    <div class="list-item">
      <dt>Email</dt>
      <dd>{{accountData?.email}}</dd>
    </div>

    <div class="list-item">
      <dt>Phone Number</dt>
      <dd>{{accountData?.phoneNumber}}</dd>
    </div>

    <div class="list-item">
      <dt>Address</dt>
      <dd>
        <div *ngIf="accountData?.address?.line1">
          {{accountData?.address?.line1}}
        </div>
        <div>
          <span *ngIf="accountData?.address?.countryCode"
            >{{accountData?.address?.countryCode}}&nbsp;-&nbsp;</span
          >
          <span *ngIf="accountData?.address?.postalCode"
            >{{accountData?.address?.postalCode}}</span
          >
          <span *ngIf="accountData?.address?.city"
            >{{accountData?.address?.city}}</span
          >
        </div>
      </dd>
    </div>
  </dl>
</div>


<div></div>
